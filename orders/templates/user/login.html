<div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-[#004270] rounded-full mb-4">
            <i class="fas fa-user text-white text-2xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800">Iniciar Sesión</h2>
        <p class="text-gray-600 mt-2">Bienvenido de vuelta a RAPPITESO</p>
    </div>

    {% if messages %}
    <div class="mb-6 space-y-2">
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-[#6ECFF3] border-[#5C97C8] text-[#004270]{% endif %} border px-4 py-3 rounded-lg text-sm">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-user mr-2 text-[#004270]"></i>
                Usuario
            </label>
            <input name="username" 
                   type="text" 
                   required 
                   placeholder="Ingresa tu usuario"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5C97C8] focus:border-transparent transition" />
        </div>
        
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-lock mr-2 text-[#004270]"></i>
                Contraseña
            </label>
            <input name="password" 
                   type="password" 
                   required 
                   placeholder="Ingresa tu contraseña"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5C97C8] focus:border-transparent transition" />
        </div>
        
        <div class="flex items-center justify-between">
            <label class="flex items-center">
                <input type="checkbox" class="rounded border-gray-300 text-[#004270] focus:ring-[#5C97C8]">
                <span class="ml-2 text-sm text-gray-600">Recordarme</span>
            </label>
            <a href="#" class="text-sm text-[#004270] hover:text-[#5C97C8] font-medium">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
        
        <button type="submit" class="w-full bg-[#004270] text-white py-3 rounded-lg font-semibold hover:bg-[#5C97C8] transition shadow-lg transform hover:scale-105">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Iniciar Sesión
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            ¿No tienes una cuenta? 
            <a href="{% url 'registro' %}" class="text-[#004270] hover:text-[#5C97C8] font-semibold">
                Regístrate aquí
            </a>
        </p>
    </div>

    {% if google_provider_enabled %}
    <div class="mt-6 pt-6 border-t">
        <button class="w-full flex items-center justify-center gap-3 border-2 border-gray-300 rounded-lg px-4 py-3 hover:bg-gray-50 transition font-medium">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5" />
            <span>Continuar con Google</span>
        </button>
    </div>
    {% endif %}
</div>
