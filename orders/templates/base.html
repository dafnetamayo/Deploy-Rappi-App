<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>{% block title %}RAPPITESO - Entrega de Comida{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        :root {
            --azul-profundo: #004270;
            --azul-medio: #5C97C8;
            --azul-claro: #6ECFF3;
        }
        .bg-azul-profundo { background-color: #004270; }
        .bg-azul-medio { background-color: #5C97C8; }
        .bg-azul-claro { background-color: #6ECFF3; }
        .text-azul-profundo { color: #004270; }
        .text-azul-medio { color: #5C97C8; }
        .text-azul-claro { color: #6ECFF3; }
        .border-azul-profundo { border-color: #004270; }
        .border-azul-medio { border-color: #5C97C8; }
        .border-azul-claro { border-color: #6ECFF3; }
        .hover\:bg-azul-profundo:hover { background-color: #004270; }
        .hover\:bg-azul-medio:hover { background-color: #5C97C8; }
        .hover\:text-azul-profundo:hover { color: #004270; }
        .hover\:text-azul-medio:hover { color: #5C97C8; }
        .hover\:border-azul-medio:hover { border-color: #5C97C8; }
        .from-azul-profundo { --tw-gradient-from: #004270; }
        .to-azul-medio { --tw-gradient-to: #5C97C8; }
        .from-azul-medio { --tw-gradient-from: #5C97C8; }
        .to-azul-claro { --tw-gradient-to: #6ECFF3; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    {% include "partials/navbar.html" %}
    
    <main class="flex-grow">
        {% if messages %}
        <div class="fixed top-20 right-4 z-50 space-y-2">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-500{% else %}bg-[#5C97C8]{% endif %} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-slide-in">
                <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}check-circle{% endif %}"></i>
                <span>{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
    
    {% include "partials/footer.html" %}
    
    <script>
        // Auto-hide messages after 5 seconds
        setTimeout(function() {
            const messages = document.querySelectorAll('.animate-slide-in');
            messages.forEach(msg => {
                msg.style.transition = 'opacity 0.5s';
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
